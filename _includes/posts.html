<div class="posts-container">
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post-item">
        <span class="post-item__meta">
          <span class="post-item__date">
            {{ post.date | date: '%Y년 %m월 %d일' }},
          </span>
          {% if post.author %}
            <span class="post__author">
              {{ post.author }}
            </span>
            <img class="post__profile" src="https://github.com/{{ post.author.github }}.png" />
          {% else %}
            <span class="post__author">
              {{ site.owner.name }}
            </span>
            <img class="post__profile" src="https://github.com/{{ site.owner.github }}.png" />
          {% endif %}
        </span>
        <a
          href="{{ post.url }}#post"
          class="post-item__title"
        >
          <h1>{{ post.title }}</h1>
        </a>
        <p class="post-item__excerpt">{{ post.excerpt | strip_html | truncate: 50 }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
