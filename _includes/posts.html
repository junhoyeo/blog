<div class="posts-container">
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post-item">
        <span class="post-item__meta">
          <span class="post-item__date">
            {{ post.date | date: '%Y년 %m월 %d일' }},
          </span>
          {% if post.author %}
            <span class="post__author">
              {{ post.author }}
            </span>
            <img class="post__profile" src="https://github.com/{{ post.author.github }}.png" />
          {% else %}
            <span class="post__author">
              {{ site.owner.name }}
            </span>
            <img class="post__profile" src="{{ site.owner.profile | prepend: site.baseurl }}" />
          {% endif %}
        </span>
        <a
          href="{{ post.url | prepend: site.baseurl }}#post"
          class="post-item__title"
        >
          <h1>
            {{ post.title }}
            {% if post.on_progress %}
              <sup class="post-item__on-progress">작성 중</sup>
            {% endif %}
          </h1>
        </a>
        <p class="post-item__excerpt">{{ post.excerpt | strip_html | truncate: 100 }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
