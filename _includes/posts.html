<div class="posts-container">
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post-item">
        <span class="post-item__meta">
          <span class="post-item__date">
            {{ post.date | date: '%Y년 %m월 %d일' }},
          </span>
          <span class="post-item__author">
            {% if post.author %}
              post.author
            {% else %}
              junhoyeo
            {% endif %}
          </span>
        </span>
        <a
          href="{{ post.url }}"
          class="post-item__title"
        >
          <h1>{{ post.title }}</h1>
        </a>
        <p class="post-item__excerpt">{{ post.excerpt | strip_html | truncate: 50 }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
