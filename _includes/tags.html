<div class="tags-container">
  <div class="tags">
    <span class="tags__title">태그</span>
    <ul class="tags__list">
      {% for tag in site.tags %}
        <li class="tags__tag">
          <span class="tags__tag-name">
            {{ tag[0] }}
          </span>
          <span class="tags__tag-num">
            ({{ tag[1].size }})
          </span>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
