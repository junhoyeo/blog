---
layout: default
---

<div class="post">
  <p class="post__date">
    {{ page.date | date: '%Y년 %m월 %d일' }},
    {% if post.author %}
      post.author
    {% else %}
      junhoyeo
    {% endif %}
  </p>
  <h1 class="post__title">{{ page.title }}</h1>
  <p class="post__content">
    {{ content }}
  </p>
</div>
