---
layout: default
---

{% include tags.html %}
<div class="post">
  <p class="post__meta">
    <span class="post__date">
      {{ page.date | date: '%Y년 %m월 %d일' }},
    </span>
    {% if post.author %}
      <span class="post__author">
        {{ post.author }}
      </span>
      <img class="post__profile" src="https://github.com/{{ post.author.github }}.png" />
    {% else %}
      <span class="post__author">
        {{ site.owner.name }}
      </span>
      <img class="post__profile" src="https://github.com/{{ site.owner.github }}.png" />
    {% endif %}
  </p>
  <h1 class="post__title">{{ page.title }}</h1>
  <p class="post__content">
    {{ content }}
  </p>
</div>
